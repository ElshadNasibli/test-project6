<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <section class="signUp">
      <div class="container">
        <div class="mainContent">
          <div class="widget">
          </div>
          <div class="formHeader">
            <h2 class="formTitle">SIGN UP TO OUR NEWSLETTER</h2>
            <h4 class="formInfo">DON'T WORRY WE WILL NOT SPAM YOU</h4>
          </div>
          <div class="formBottom">
            <form class="form">
              <div class="formPart">
                <label for="name">Name</label> <input type="text" />
              </div>
              <div class="formPart">
                <label for="name">Email</label> <input type="email"/>
              </div>
              <div class="formPart">
                <label for="name">Telephone</label> <input type="tel" placeholder="+7"/>
              </div>
              <div class="formPart">
                <label for="name">When is your brithday</label> <input type="date"/>
              </div>
              <button class="submitBtn" type="submit"> <span>Sign me up</span> </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
